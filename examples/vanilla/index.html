<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URLKit Search Params Demo</title>
    <style>
      .tag {
        margin: 4px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: gray;
        color: white;
        cursor: pointer;
      }
      .tag.active {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="tag-selector"></div>
    <script src="https://unpkg.com/advanced-search-params/cdn/advanced-search-params.iife.min.js"></script>
    <script>
      // Initialize the search params
      const params = UseSearchParams.createSearchParams();
    </script>

    <button onclick="params.set('tag', '1')">Tag 1</button>
    <button onclick="params.set('tag', '2')">Tag 2</button>
    <button onclick="params.clear('tag')">Clear</button>

    <div id="current-tag"></div>
  </body>
</html>
