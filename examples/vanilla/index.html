<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tag Selector</title>
    <style>
      .tag {
        margin: 4px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: gray;
        color: white;
        cursor: pointer;
      }
      .tag.active {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="tag-selector"></div>
    <script type="module" src="./basic-usage.js"></script>
  </body>
</html>
